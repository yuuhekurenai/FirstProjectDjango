<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'main.html' %}

{% block content %}
<h1>{{ project.title }}</h1>
    <!-- Neste caso a query foi feita direitamente no loop, não é necessario parenteses .all() no método-->
    {% for tag in project.tags.all %}
    <span style="border: 1px solid grey">{{ tag }}</span>
    {% endfor %}
    <p>{{ project.description }}</p>
{% endblock content %}


</body>
</html>
